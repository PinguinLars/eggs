"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$directory\
$git_branch\
$git_status\
$fill\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$kotlin\
$gradle\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$conda\
$python\
$time\n  \
$character\
"""

palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

[character]
success_symbol = '[Û±û™](fg:iris)'
error_symbol = '[Û±û™](fg:love)'

[directory]
format = "[ÓÇ∂](fg:overlay)[ $path ]($style)[ÓÇ¥](fg:overlay) "
style = "bg:overlay fg:pine"
use_os_path_sep = false
truncation_length = 1
fish_style_pwd_dir_length = 1

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[ÓÇ∂](fg:overlay)[ $symbol $branch ]($style)[ÓÇ¥](fg:overlay) "
style = "bg:overlay fg:foam"
symbol = "Ôêò"

[git_status]
disabled = false
style = "bg:overlay fg:love"
format = '[ÓÇ∂](fg:overlay)([$all_status$ahead_behind]($style))[ÓÇ¥](fg:overlay) '
up_to_date = '[ ‚úì ](bg:overlay fg:iris)'
untracked = '[?\($count\)](bg:overlay fg:gold)'
